<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldSignal - XAUUSD Chart</title>
    <script src="https://unpkg.com/lightweight-charts@5.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #header {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #16213e;
            border-bottom: 1px solid #2a2a4a;
        }
        #header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #f0f0f0;
        }
        #header h1 span {
            color: #3179F5;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .status {
            font-size: 13px;
            color: #888;
        }
        .status .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #26a69a;
            margin-right: 6px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .legend {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #aaa;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }
        #chart-container {
            width: 100%;
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><span>GoldSignal</span> &mdash; XAUUSD H1</h1>
        <div class="header-right">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot" style="background: #3179F5;"></div>
                    Active
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #26a69a;"></div>
                    TP Hit
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #ef5350;"></div>
                    SL Hit
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #888888;"></div>
                    Expired
                </div>
            </div>
            <div class="status">
                <span class="dot"></span>
                <span id="last-update">Loading...</span>
            </div>
        </div>
    </div>
    <div id="chart-container"></div>

    <script>
        // --- Chart Setup ---
        const container = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(container, {
            layout: {
                background: { type: 'solid', color: '#1a1a2e' },
                textColor: '#d1d4dc',
            },
            grid: {
                vertLines: { color: '#2B2B43' },
                horzLines: { color: '#2B2B43' },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            timeScale: {
                timeVisible: true,
                secondsVisible: false,
                borderColor: '#2B2B43',
            },
            rightPriceScale: {
                borderColor: '#2B2B43',
            },
        });

        const candleSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
            upColor: '#26a69a',
            downColor: '#ef5350',
            borderVisible: false,
            wickUpColor: '#26a69a',
            wickDownColor: '#ef5350',
        });

        // Track active price lines for cleanup on refresh
        let activePriceLines = [];

        // --- Data Fetching ---
        async function loadCandles() {
            try {
                const resp = await fetch('/chart/candles');
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const data = await resp.json();
                if (data.length > 0) {
                    candleSeries.setData(data);
                }
            } catch (err) {
                console.error('Failed to load candles:', err);
            }
        }

        async function loadSignals() {
            try {
                const resp = await fetch('/chart/signals');
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const signals = await resp.json();

                // --- Build markers ---
                const markers = signals.map(sig => ({
                    time: sig.time,
                    position: sig.direction === 'BUY' ? 'belowBar' : 'aboveBar',
                    color: sig.outcome_color,
                    shape: sig.direction === 'BUY' ? 'arrowUp' : 'arrowDown',
                    text: `${sig.direction} ${sig.confidence}%`,
                }));

                // Sort markers by time ascending (required by Lightweight Charts)
                markers.sort((a, b) => a.time - b.time);

                // Apply markers using v5 API
                LightweightCharts.createSeriesMarkers(candleSeries, markers);

                // --- Remove old price lines ---
                activePriceLines.forEach(line => {
                    try { candleSeries.removePriceLine(line); } catch (e) { /* ignore */ }
                });
                activePriceLines = [];

                // --- Add price lines for active signals ---
                signals
                    .filter(sig => sig.status === 'active')
                    .forEach(sig => {
                        // Entry price line (blue)
                        activePriceLines.push(candleSeries.createPriceLine({
                            price: sig.entry_price,
                            color: '#3179F5',
                            lineWidth: 1,
                            lineStyle: LightweightCharts.LineStyle.Solid,
                            axisLabelVisible: true,
                            title: `${sig.direction} Entry`,
                        }));

                        // Stop loss price line (red)
                        activePriceLines.push(candleSeries.createPriceLine({
                            price: sig.stop_loss,
                            color: '#ef5350',
                            lineWidth: 1,
                            lineStyle: LightweightCharts.LineStyle.Dashed,
                            axisLabelVisible: true,
                            title: 'SL',
                        }));

                        // Take profit 1 price line (green)
                        activePriceLines.push(candleSeries.createPriceLine({
                            price: sig.take_profit_1,
                            color: '#26a69a',
                            lineWidth: 1,
                            lineStyle: LightweightCharts.LineStyle.Dashed,
                            axisLabelVisible: true,
                            title: 'TP1',
                        }));

                        // Take profit 2 price line (green)
                        activePriceLines.push(candleSeries.createPriceLine({
                            price: sig.take_profit_2,
                            color: '#26a69a',
                            lineWidth: 1,
                            lineStyle: LightweightCharts.LineStyle.Dashed,
                            axisLabelVisible: true,
                            title: 'TP2',
                        }));
                    });
            } catch (err) {
                console.error('Failed to load signals:', err);
            }
        }

        // --- Refresh cycle ---
        async function refresh() {
            await loadCandles();
            await loadSignals();
            const now = new Date();
            document.getElementById('last-update').textContent =
                `Updated ${now.toLocaleTimeString()}`;
        }

        // Initial load
        refresh();

        // Auto-refresh every 60 seconds
        setInterval(refresh, 60000);

        // --- Responsive resize ---
        window.addEventListener('resize', () => {
            chart.applyOptions({
                width: container.clientWidth,
                height: container.clientHeight,
            });
        });
    </script>
</body>
</html>
